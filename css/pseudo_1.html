<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link{
            color:antiquewhite;
        }
        a:visited{
            color:gray;
        }
        a:active{
            color: green;
        }
        a:hover{
            color: palevioletred;
        }
        a:focus{
            color:white;
        }
        input:focus{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
</body> 
</html>
