<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-family</title>
    <style>
        #type1{
            font-size: 5rem;
            font-family: arial, verdana, "Helvetica Neue", sans-serif, monospace;
            font-weight: bold;
            line-height: 2;
        }
        #type2{
            font: bold 5rem/2 arial, verdana, "Helvetica Neue", sans-serif, monospace;
        }
    </style>
</head>
<body>
    <p id="type1">
        Hello World<br>
        Hello World
    </p>
    
    <p id="type2">
        Hello World<br>
        Hello World
    </p>
</body>
</html>
